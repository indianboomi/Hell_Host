<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hell Host - Login</title>
  <style>
    body {
      background: #1a0000;
      color: #ffbbbb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #0d0000;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff3b3b88;
      text-align: center;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    button {
      background: #ff3b3b;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const password = document.getElementById('password').value;
      const secret = "hellhost123"; // change this to your secret password

      if (password === secret) {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password ðŸ”’");
      }
    }
  </script>
</body>
</html>

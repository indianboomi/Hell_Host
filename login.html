<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell Host - Login</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/5OeWXWa.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #1a1a1a;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #ffbbbb;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
      color: white;
    }

    #user-info-bar img {
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }

    #user-info-bar button {
      background: #ff3b3b;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    .center-box {
      text-align: center;
      padding-top: 150px;
    }

    .login-btn {
      font-size: 1.2rem;
      background: #ff3b3b;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-btn:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <div id="user-info-bar"></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="contact.html">üì¨ Contact</a>
    <a href="login.html">üîê Login</a>
    <a href="owner.html">üëë Owner Panel</a>
  </div>

  <!-- Center Content -->
  <div class="center-box">
    <h1>üîê Login to Hell Host</h1>
    <button class="login-btn" id="login-btn">Login with Discord</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    async function showUserBar() {
      const token = localStorage.getItem("discord_token");
      const container = document.getElementById("user-info-bar");

      if (!token) {
        container.innerHTML = `<a href="login.html">üîê Login</a>`;
        return;
      }

      try {
        const res = await fetch("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Invalid token");

        const user = await res.json();
        const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

        container.innerHTML = `
          <img src="${avatarUrl}" width="35" height="35" />
          <strong>${user.username}#${user.discriminator}</strong>
          <button onclick="logout()">Logout</button>
        `;
      } catch {
        localStorage.removeItem("discord_token");
        container.innerHTML = `<a href="login.html">üîê Login</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("discord_token");
      location.reload();
    }

    // Discord login
    document.getElementById("login-btn").onclick = () => {
      const clientId = "1384756715760652360"; // Replace this
      const redirectUri = encodeURIComponent("https://indianboomi.github.io/Hell_Host/login.html"); // Replace with your URL
      const scope = "identify";
      window.location.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
    };

    showUserBar();
  </script>
</body>
</html>

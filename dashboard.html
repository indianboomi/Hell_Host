<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 2rem;
      color: #ff3b3b;
      margin-bottom: 40px;
    }

    #user-info {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ff6b6b;
    }

    #user-avatar {
      border-radius: 50%;
      margin-top: 20px;
      width: 100px;
      height: 100px;
    }

    button {
      background: #ff3b3b;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc2a2a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo">Hell Host ðŸ”¥ Dashboard</div>

  <!-- Login button -->
  <button id="login-btn">Login with Discord</button>

  <!-- User info shown after login -->
  <div id="user-info" class="hidden">
    <p>Welcome, <span id="username"></span>!</p>
    <img id="user-avatar" src="" alt="User Avatar" />
    <br/>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    const clientId = "YOUR_DISCORD_CLIENT_ID"; // Replace with your Discord app Client ID
    const redirectUri = window.location.origin + window.location.pathname; // Current page
    const scope = "identify";

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfoDiv = document.getElementById('user-info');
    const usernameSpan = document.getElementById('username');
    const userAvatarImg = document.getElementById('user-avatar');

    // Parse the access token from URL hash after redirect
    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    // Fetch user data from Discord API
    async function fetchUser(token) {
      const res = await fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      if (!res.ok) {
        logout();
        return;
      }
      const data = await res.json();
      return data;
    }

    function showUser(user) {
      usernameSpan.textContent = user.username + "#" + user.discriminator;
      const avatarHash = user.avatar;
      if (avatarHash) {
        userAvatarImg.src = `https://cdn.discordapp.com/avatars/${user.id}/${avatarHash}.png`;
      } else {
        userAvatarImg.src = '';
      }
      userInfoDiv.classList.remove('hidden');
      loginBtn.classList.add('hidden');
    }

    function logout() {
      localStorage.removeItem('discord_token');
      userInfoDiv.classList.add('hidden');
      loginBtn.classList.remove('hidden');
      window.history.pushState({}, document.title, redirectUri); // Remove token from URL
    }

    async function main() {
      let token = localStorage.getItem('discord_token');
      if (!token) {
        token = getTokenFromUrl();
        if (token) {
          localStorage.setItem('discord_token', token);
          window.history.pushState({}, document.title, redirectUri); // Remove token from URL
        }
      }

      if (token) {
        const user = await fetchUser(token);
        if (user) {
          showUser(user);
        } else {
          logout();
        }
      }
    }

    loginBtn.onclick = () => {
      const oauthUrl = `https://discord.com/oauth2/authorize?client_id=1384756715760652360&response_type=code&redirect_uri=https%3A%2F%2Findianboomi.github.io%2FHell_Host%2Flogin.html&scope=identify}`;
      window.location.href = oauthUrl;
    };

    logoutBtn.onclick = () => {
      logout();
    };

    main();
  </script>
</body>
</html>
</body>
</html>

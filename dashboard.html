<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .top-bar {
      height: 60px;
      background: #1a0000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 10px #ff3b3b22;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      color: #ff3b3b;
    }

    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    /* Right Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      height: 100%;
      width: 260px;
      background: #1a0000;
      box-shadow: -4px 0 10px #ff3b3b33;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 20px;
      text-align: left;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
    }

    #discord-user img {
      border-radius: 50%;
      border: 2px solid #ff3b3b;
      width: 45px;
      height: 45px;
    }

    .main {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .dashboard-content {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      margin-top: 30px;
    }

    button {
      background: #ff3b3b;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc2a2a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="logo">üî• Hell Host</div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="discord-user"></div>
      <div class="menu-icon" id="menu-btn">‚ò∞</div>
    </div>
  </div>

  <!-- Right Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
    <a href="dashboard.html">‚öôÔ∏è Dashboard</a>
    <a href="#" id="logout-link">üö™ Logout</a>
  </div>

  <!-- Main Dashboard Area -->
  <div class="main">
    <!-- Login Button -->
    <button id="login-btn">Login with Discord</button>

    <!-- Dashboard Section (hidden until logged in) -->
    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="username"></span>!</h2>
      <div class="dashboard-content">
        <h3>üî• Dashboard Access</h3>
        <p>Server is running fine. All systems operational ‚úÖ</p>
      </div>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const clientId = "1384756715760652360";
    const redirectUri = "https://indianboomi.github.io/Hell_Host/dashboard.html";
    const scope = "identify";
    const tokenKey = "MTM4NDc1NjcxNTc2MDY1MjM2MA.GknEAt.Uur9d0bi4NTlRhXIWpItZ2EQ3QhhRW5Ygn6qWY";
    const userKey = "discord_user";

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const logoutLink = document.getElementById("logout-link");
    const dashboard = document.getElementById("dashboard");
    const usernameEl = document.getElementById("username");
    const avatarContainer = document.getElementById("discord-user");

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    async function fetchDiscordUser(token) {
      const res = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) return null;
      return await res.json();
    }

    function showAvatar(user) {
      const avatarURL = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      avatarContainer.innerHTML = `
        <img src="${avatarURL}" title="${user.username}#${user.discriminator}" />
      `;
    }

    function logout() {
      localStorage.removeItem(tokenKey);
      localStorage.removeItem(userKey);
      location.reload();
    }

    async function init() {
      let token = localStorage.getItem(tokenKey);

      if (!token) {
        token = getTokenFromUrl();
        if (token) {
          localStorage.setItem(tokenKey, token);
          window.history.replaceState({}, document.title, redirectUri);
        }
      }

      if (token) {
        let user = JSON.parse(localStorage.getItem(userKey));
        if (!user) {
          user = await fetchDiscordUser(token);
          if (user) localStorage.setItem(userKey, JSON.stringify(user));
        }

        if (user) {
          loginBtn.classList.add("hidden");
          dashboard.classList.remove("hidden");
          usernameEl.textContent = `${user.username}#${user.discriminator}`;
          showAvatar(user);
        } else {
          logout(); // token invalid
        }
      }
    }

    // Menu toggle
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menu-btn");
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    logoutBtn.onclick = logout;
    logoutLink.onclick = (e) => {
      e.preventDefault();
      logout();
    };

    loginBtn.onclick = () => {
      const oauthUrl =
        `https://discord.com/oauth2/authorize?client_id=${clientId}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=token&scope=${encodeURIComponent(scope)}`;
      window.location.href = oauthUrl;
    };

    init();
  </script>
</body>
</html>

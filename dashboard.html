<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell Host Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid crimson;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: crimson;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .welcome {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .section {
      margin-top: 2rem;
    }

    .btn {
      background: crimson;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: darkred;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔥 Hell Host Dashboard 🔥</h1>
  </header>

  <div class="container">
    <div class="welcome">Welcome back, Admin 👋</div>
    <p>You are now inside the <strong>Hell Host</strong> control panel.</p>

    <div class="section">
      <button class="btn" onclick="alert('Feature coming soon!')">➕ Add New Website</button>
      <button class="btn" onclick="alert('Feature coming soon!')">🌐 Manage Domains</button>
      <button class="btn" onclick="alert('Feature coming soon!')">📁 File Manager</button>
    </div>

    <footer>© 2025 Hell Host. All rights reserved.</footer>
  </div>
</body>
</html>

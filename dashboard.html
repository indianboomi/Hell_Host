<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 2rem;
      color: #ff3b3b;
      margin-bottom: 40px;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff3b3b;
    }

    button {
      background: #ff3b3b;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc2a2a;
    }

    .hidden {
      display: none;
    }

    .avatar {
      border-radius: 50%;
      margin-top: 20px;
      width: 100px;
      height: 100px;
    }

    .dashboard-content {
      margin-top: 30px;
      padding: 20px;
      background: #1a0000;
      border-radius: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px #ff3b3b44;
    }

    .dashboard-content h2 {
      color: #ff4c4c;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">ðŸ”¥ Hell Host Dashboard ðŸ”¥</div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <!-- Login Section -->
  <button id="login-btn">Login with Discord</button>

  <!-- Dashboard Section (Hidden until logged in) -->
  <div id="dashboard" class="hidden">
    <p>Welcome, <span id="username"></span>!</p>
    <img id="avatar" class="avatar" />
    <br />
    <button id="logout-btn">Logout</button>

    <div class="dashboard-content">
      <h2>ðŸ”¥ Dashboard Access</h2>
      <p>Server is running fine. All systems operational âœ…</p>
      <p>Contact messages are sent to your Discord via webhook.</p>
    </div>
  </div>

  <script>
    const clientId = "1384756715760652360"; // âœ… Your Discord App Client ID
    const redirectUri = "https://indianboomi.github.io/Hell_Host/dashboard.html"; // âœ… Your hosted page
    const scope = "identify";
    const tokenKey = "MTM4NDc1NjcxNTc2MDY1MjM2MA.GknEAt.Uur9d0bi4NTlRhXIWpItZ2EQ3QhhRW5Ygn6qWY";

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const dashboard = document.getElementById("dashboard");
    const usernameEl = document.getElementById("username");
    const avatarEl = document.getElementById("avatar");

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    async function fetchDiscordUser(token) {
      const res = await fetch("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      });
      if (!res.ok) return null;
      return await res.json();
    }

    function login() {
      const oauthUrl =
        `https://discord.com/oauth2/authorize?client_id=${clientId}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=token&scope=${encodeURIComponent(scope)}`;
      window.location.href = oauthUrl;
    }

    function logout() {
      localStorage.removeItem(tokenKey);
      location.reload();
    }

    async function init() {
      let token = localStorage.getItem(tokenKey);
      if (!token) {
        token = getTokenFromUrl();
        if (token) {
          localStorage.setItem(tokenKey, token);
          window.history.replaceState({}, document.title, redirectUri);
        }
      }

      if (token) {
        const user = await fetchDiscordUser(token);
        if (user) {
          loginBtn.classList.add("hidden");
          dashboard.classList.remove("hidden");
          usernameEl.textContent = `${user.username}#${user.discriminator}`;
          avatarEl.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        } else {
          logout(); // Invalid token
        }
      }
    }

    loginBtn.onclick = login;
    logoutBtn.onclick = logout;

    init();
  </script>
</body>
</html>

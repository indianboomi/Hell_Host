<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell Host - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    üî• Hell Host
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
    <a href="dashboard.html">‚öôÔ∏è Dashboard</a>
  </div>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="email" id="email" placeholder="Your email" required />
      <textarea id="message" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="response-msg"></p>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
    }

    const webhookURL = "https://discord.com/api/webhooks/1393926492265775175/8ZVhfRp_OPAYEVrS2MOpORJx0iNjNIKb5lbFOq33UhLQeT6_TcnWqEJ9sgGCAJnXNjuq"; // Replace this

    document.getElementById("contact-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const responseMsg = document.getElementById("response-msg");

      const payload = {
        content: `**New Contact Submission**\n**Name**: ${name}\n**Email**: ${email}\n**Message**:\n${message}`
      };

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          responseMsg.style.color = "lightgreen";
          responseMsg.textContent = "Message sent successfully!";
          e.target.reset();
        } else {
          throw new Error("Failed to send.");
        }
      } catch {
        responseMsg.style.color = "red";
        responseMsg.textContent = "Error sending message.";
      }
    });
  </script>
</body>
</html>

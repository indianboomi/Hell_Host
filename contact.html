<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Contact</title>
  <style>
    body {
      margin: 0;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .top-bar {
      height: 60px;
      background: #1a0000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 10px #ff3b3b22;
    }

    .logo {
      font-size: 1.5rem;
      color: #ff3b3b;
    }

    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    /* Right Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      height: 100%;
      width: 260px;
      background: #1a0000;
      box-shadow: -4px 0 10px #ff3b3b33;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 20px;
      text-align: left;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
    }

    #discord-user img {
      border-radius: 50%;
      border: 2px solid #ff3b3b;
      width: 45px;
      height: 45px;
    }

    .main {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-box {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 1px solid #ff3b3b55;
      border-radius: 8px;
      background: #2a0000;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #ff3b3b;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">üî• Hell Host</div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="discord-user"></div>
      <div class="menu-icon" id="menu-btn">‚ò∞</div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
    <a href="dashboard.html">‚öôÔ∏è Dashboard</a>
  </div>

  <!-- Main Contact Content -->
  <div class="main">
    <h1>üì¨ Contact Us</h1>
    <div class="contact-box">
      <form onsubmit="submitForm(event)">
        <label>Your Name</label>
        <input type="text" required placeholder="Enter your name" />

        <label>Your Email</label>
        <input type="email" required placeholder="Enter your email" />

        <label>Your Message</label>
        <textarea rows="5" required placeholder="What's your message?"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Load Discord avatar
    const user = JSON.parse(localStorage.getItem("discord_user"));
    if (user) {
      const avatarURL = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      document.getElementById("discord-user").innerHTML = `
        <img src="${avatarURL}" title="${user.username}#${user.discriminator}" />
      `;
    }

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menu-btn");
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Contact form submit handler
    function submitForm(e) {
      e.preventDefault();
      alert("‚úÖ Message sent! (but not really ‚Äî you can connect to Discord bot next)");
    }
  </script>
</body>
          </html>

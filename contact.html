<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hell Host - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    🔥 Hell Host
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Right Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">🏠 Home</a>
    <a href="dashboard.html">⚙️ Dashboard</a>
    <a href="contact.html">✉️ Contact</a>
    <a href="#" id="logout-link">🚪 Logout</a>
  </div>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your name" required><br>
      <input type="email" id="email" placeholder="Your email" required><br>
      <textarea id="message" placeholder="Your message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
    <p id="response-msg"></p>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
    }

    const webhookURL = "https://discord.com/api/webhooks/1393926492265775175/8ZVhfRp_OPAYEVrS2MOpORJx0iNjNIKb5lbFOq33UhLQeT6_TcnWqEJ9sgGCAJnXNjuq"; // Replace this

    document.getElementById("contact-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const payload = {
        content: `**Contact Form**\n**Name:** ${name}\n**Email:** ${email}\n**Message:**\n${message}`
      };
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      document.getElementById("response-msg").textContent =
        res.ok ? "✅ Message sent!" : "❌ Failed to send.";
    });
  </script>
</body>
</html>

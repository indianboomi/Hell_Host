<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo" style="color:#ff3b3b; font-weight:bold; font-size:1.5rem;">ðŸ”¥ Hell Host</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Your email" />

      <label for="message">Message</label>
      <textarea id="message" required placeholder="Your message"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="response-msg" style="margin-top:15px;"></p>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1393926492265775175/8ZVhfRp_OPAYEVrS2MOpORJx0iNjNIKb5lbFOq33UhLQeT6_TcnWqEJ9sgGCAJnXNjuq"; // Replace with your Discord webhook URL

    document.getElementById("contact-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseMsg = document.getElementById("response-msg");

      if (!name || !email || !message) {
        responseMsg.textContent = "Please fill all fields.";
        return;
      }

      const payload = {
        content: `**New Contact Message**\n**Name:** ${name}\n**Email:** ${email}\n**Message:**\n${message}`
      };

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          responseMsg.style.color = "lightgreen";
          responseMsg.textContent = "Message sent successfully!";
          e.target.reset();
        } else {
          responseMsg.style.color = "red";
          responseMsg.textContent = "Failed to send message.";
        }
      } catch (error) {
        responseMsg.style.color = "red";
        responseMsg.textContent = "Error sending message.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Contact</title>
  <style>
    body {
      margin: 0;
      background: #140000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffbbbb;
    }

    header {
      background-color: #0d0000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px #ff3b3b33;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff3b3b;
      text-shadow: 0 0 5px #ff3b3b;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3b3b;
    }

    .contact {
      padding: 80px 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .contact h2 {
      font-size: 2.5rem;
      color: #ff3b3b;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #ff3b3b;
      color: white;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc2a2a;
    }

    .success {
      color: #33ff99;
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <header>
    <div class="logo">Hell Host🔥</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success" id="successMessage"></div>
    </form>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Your Discord Webhook URL (replace with your actual one!)
      const webhookURL = "https://discord.com/api/webhooks/1393926492265775175/8ZVhfRp_OPAYEVrS2MOpORJx0iNjNIKb5lbFOq33UhLQeT6_TcnWqEJ9sgGCAJnXNjuq"; // <-- replace this

      const payload = {
        content: `🔥 **New Hell Host Message** 🔥\n**Name:** ${name}\n**Email:** ${email}\n**Message:** ${message}`
      };

      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        successMsg.innerText = "✅ Message sent to Hell Host Discord!";
        form.reset();
      } catch (error) {
        successMsg.innerText = "❌ Failed to send message.";
        console.error("Error sending to Discord:", error);
      }
    });
  </script>
</body>
</html>

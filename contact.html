<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .main {
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
    input, textarea {
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">🔥 Hell Host</div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="discord-user"></div>
      <div class="menu-icon" id="menu-btn">☰</div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="home.html">🏠 Home</a>
    <a href="contact.html">✉️ Contact</a>
    <a href="dashboard.html">⚙️ Dashboard</a>
    <a href="#" onclick="logout()">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("menu-btn").onclick = () => {
      document.getElementById("sidebar").classList.toggle("open");
    };

    function logout() {
      localStorage.clear();
      location.href = "home.html";
    }

    document.getElementById("contact-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("✅ Message sent (or simulate webhook)");
      e.target.reset();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .main {
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    .dashboard-content {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      margin-top: 30px;
    }

    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2a0000;
      color: #ffcccc;
      font-size: 1rem;
      margin-top: 10px;
    }

    input::placeholder, textarea::placeholder {
      color: #ff9f9f;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">🔥 Hell Host</div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="discord-user"></div>
      <div class="menu-icon" id="menu-btn">☰</div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="home.html">🏠 Home</a>
    <a href="dashboard.html">⚙️ Dashboard</a>
    <a href="contact.html">✉️ Contact</a>
    <a href="#" onclick="logout()">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>📩 Contact Us</h2>
    <div class="dashboard-content">
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // Sidebar toggle
    document.getElementById("menu-btn").onclick = () => {
      document.getElementById("sidebar").classList.toggle("open");
    };

    // Logout clears session
    function logout() {
      localStorage.clear();
      location.href = "home.html";
    }

    // Fake submit (you can link Discord webhook later)
    document.getElementById("contact-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("✅ Message sent (you can hook this to Discord Webhook)");
      e.target.reset();
    });
  </script>
</body>
</html>

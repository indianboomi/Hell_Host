<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Contact</title>
  <style>
    body {
      margin: 0;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .top-bar {
      height: 60px;
      background: #1a0000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 10px #ff3b3b22;
    }

    .logo {
      font-size: 1.5rem;
      color: #ff3b3b;
    }

    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      height: 100%;
      width: 260px;
      background: #1a0000;
      box-shadow: -4px 0 10px #ff3b3b33;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 20px;
      text-align: left;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
    }

    #discord-user img {
      border-radius: 50%;
      border: 2px solid #ff3b3b;
      width: 45px;
      height: 45px;
    }

    .main {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-box {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 1px solid #ff3b3b55;
      border-radius: 8px;
      background: #2a0000;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #ff3b3b;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">üî• Hell Host</div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="discord-user"></div>
      <div class="menu-icon" id="menu-btn">‚ò∞</div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">‚öôÔ∏è Dashboard</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
  </div>

  <!-- Main Contact Content -->
  <div class="main">
    <h1>üì¨ Contact Us</h1>
    <div class="contact-box">
      <form onsubmit="sendToDiscord(event)">
        <label>Your Name</label>
        <input type="text" id="name" required placeholder="Enter your name" />

        <label>Your Email</label>
        <input type="email" id="email" required placeholder="Enter your email" />

        <label>Your Message</label>
        <textarea id="message" rows="5" required placeholder="What's your message?"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Load avatar from localStorage
    const user = JSON.parse(localStorage.getItem("discord_user"));
    if (user) {
      const avatarURL = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      document.getElementById("discord-user").innerHTML = `
        <img src="${avatarURL}" title="${user.username}#${user.discriminator}" />
      `;
    }

    // Toggle Sidebar
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menu-btn");
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Send form data to Discord webhook
    function sendToDiscord(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const content = `üì© **New Contact Message**
**Name:** ${name}
**Email:** ${email}
**Message:** ${message}`;

      fetch("https://discord.com/api/webhooks/1393926492265775175/8ZVhfRp_OPAYEVrS2MOpORJx0iNjNIKb5lbFOq33UhLQeT6_TcnWqEJ9sgGCAJnXNjuq", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Message sent to Discord!");
        } else {
          alert("‚ùå Failed to send. Check webhook URL.");
        }
      })
      .catch(() => alert("‚ùå Error sending message."));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Language</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }
    .lang-option {
      font-size: 32px;
      margin: 20px;
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Choose Language</h1>
  <button class="lang-option">English</button>
  <button class="lang-option">தமிழ் (Tamil)</button>
  <button class="lang-option">हिन्दी (Hindi)</button>
  <button class="lang-option">മലയാളം (Malayalam)</button>
  <button class="lang-option">日本語 (Japanese)</button>
</body>
</html>

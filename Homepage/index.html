<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hell Host - Multi Style Homepage</title>
<style>
  body { margin:0; font-family:Arial; }
  header { background:#111; color:#fff; padding:20px; text-align:center; }
  nav a { color:#fff; margin:0 15px; text-decoration:none; }

  /* Common section styling */
  .section { display:none; padding:60px; text-align:center; min-height:400px; }

  /* Dark Gamer Style */
  #gamer { background:#0d0d0d; color:#fff; }
  #gamer h1 { text-shadow:0 0 10px #ff0000; }
  #gamer button { background:#ff0000; border:none; padding:15px 30px; color:#fff; cursor:pointer; }

  /* Clean Corporate Style */
  #corporate { background:#f9f9f9; color:#333; }
  #corporate h1 { color:#004080; }
  #corporate button { background:#004080; color:#fff; border:none; padding:10px 20px; cursor:pointer; }

  /* Festive Style */
  #festive { background:linear-gradient(135deg,#ff6f61,#ffcc00); color:#111; }
  #festive h1 { font-size:2.5em; }
  #festive button { background:#111; color:#fff; border:none; padding:10px 20px; cursor:pointer; }

  /* Style Switcher */
  .switcher { text-align:center; margin:20px; }
  .switcher button { margin:5px; padding:10px 20px; cursor:pointer; }
</style>
</head>
<body>
<header>
  <h2>ğŸ”¥ Hell Host</h2>
  <nav>
    <a href="#">Home</a><a href="#">Plans</a><a href="#">About</a><a href="#">Contact</a>
  </nav>
</header>

<div class="switcher">
  <button onclick="showSection('gamer')">ğŸ® Gamer Style</button>
  <button onclick="showSection('corporate')">ğŸ¢ Corporate Style</button>
  <button onclick="showSection('festive')">ğŸ‰ Festive Style</button>
</div>

<!-- Gamer Section -->
<section id="gamer" class="section">
  <h1>Blazing Fast Hosting for Gamers</h1>
  <p>Fast â€¢ Secure â€¢ Affordable Hosting</p>
  <button>Explore Plans</button>
</section>

<!-- Corporate Section -->
<section id="corporate" class="section">
  <h1>Reliable Hosting for Businesses</h1>
  <p>99.95% uptime â€¢ 24/7 support â€¢ Secure servers</p>
  <button>Get Started</button>
</section>

<!-- Festive Section -->
<section id="festive" class="section">
  <h1>ğŸ‰ Special New Year Offer ğŸ‰</h1>
  <p>Get 25% off all hosting plans!</p>
  <div id="countdown"></div>
  <button>View Deals</button>
</section>

<script>
  // Default section
  showSection('gamer');

  function showSection(id){
    document.querySelectorAll('.section').forEach(sec=>sec.style.display='none');
    document.getElementById(id).style.display='block';
  }

  // Countdown for festive section
  const endDate=new Date("Feb 15, 2026 23:59:59").getTime();
  const timer=setInterval(()=>{
    const now=new Date().getTime();
    const distance=endDate-now;
    if(distance<0){
      document.getElementById("countdown").textContent="Offer Ended";
      clearInterval(timer);
    } else {
      const days=Math.floor(distance/(1000*60*60*24));
      const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
      const seconds=Math.floor((distance%(1000*60))/1000);
      document.getElementById("countdown").textContent=`Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  },1000);
</script>
</body>
</html>

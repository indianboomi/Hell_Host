<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="language-page">
    <h1>Select Your Language</h1>
    <ul>
      <li><a href="#" onclick="chooseLanguage('en')">English</a></li>
      <li><a href="#" onclick="chooseLanguage('hi')">हिन्दी (Hindi)</a></li>
      <li><a href="#" onclick="chooseLanguage('es')">Español (Spanish)</a></li>
      <li><a href="#" onclick="chooseLanguage('fr')">Français (French)</a></li>
      <li><a href="#" onclick="chooseLanguage('ta')">தமிழ் (Tamil)</a></li>
      <li><a href="#" onclick="chooseLanguage('ja')">日本語 (Japanese)</a></li>
    </ul>
  </div>
</body>
</html>

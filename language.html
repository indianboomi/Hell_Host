<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector - Hell Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: red;
        }
        #google_translate_element {
            margin-top: 20px;
        }
        a.back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.back-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <img src="https://i.ibb.co/FzQqC6j/devil-logo.png" class="logo" alt="Hell Host Logo">
    <h1>üåê Select Your Language</h1>

    <div id="google_translate_element"></div>

    <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en' },
                'google_translate_element'
            );
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>

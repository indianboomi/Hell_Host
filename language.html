<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector - Hell Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: red;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: red;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>üåê Select Your Language</h1>
    <div id="google_translate_element"></div>

    <a href="index.html" class="back-btn">‚¨Ö Back to Hell Host</a>

    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" 
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”¥ Hell Host Panel</title>
  <style>
    body {
      background-color: #121212;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 5px;
    }
    .tagline {
      font-style: italic;
      margin-bottom: 40px;
    }
    #userInfo {
      margin-bottom: 30px;
      color: #fff;
    }
    #userInfo img {
      border-radius: 50%;
      margin-top: 10px;
    }
    button {
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      padding: 10px 18px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5b6eae;
    }
    .delete-btn {
      background-color: #ff4444;
    }
    .delete-btn:hover {
      background-color: #cc2222;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
    }
    li {
      margin: 12px 0;
      background: #1e1e1e;
      padding: 10px 15px;
      border-radius: 8px;
    }
    a {
      color: #ff6666;
      text-decoration: none;
      font-size: 1.1em;
    }
    a:hover {
      color: #fff;
      text-decoration: underline;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      margin-right: 10px;
    }
    .add-project-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Hell Host</h1>
    <p class="tagline">Your Darkest Hosting Panel</p>

    <div id="userInfo"></div>

    <button id="discordLoginBtn">Login with Discord</button>

    <h2>Your Projects</h2>
    <ul id="projectList"></ul>

    <div class="add-project-container" style="display:none;" id="addProjectSection">
      <input type="text" id="projectName" placeholder="New Project Name (e.g. my-site)" />
      <button id="addProjectBtn">âž• Add Project</button>
    </div>
  </div>

  <script>
    const clientId = '1384756715760652360'; // Replace with your real Discord Client ID
    const ownerId = '886868526734905354';    // Replace with your Discord user ID (owner)
    const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
    const scope = encodeURIComponent('identify');
    const discordLoginUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;

    const loginBtn = document.getElementById('discordLoginBtn');
    const userInfoDiv = document.getElementById('userInfo');
    const addProjectSection = document.getElementById('addProjectSection');
    const addProjectBtn = document.getElementById('addProjectBtn');
    const projectList = document.getElementById('projectList');
    const projectNameInput = document.getElementById('projectName');

    loginBtn.onclick = () => {
      window.location.href = discordLoginUrl;
    };

    function loadProjects() {
      const data = localStorage.getItem('hellhost-projects');
      return data ? JSON.parse(data) : [
        { name: 'project1', status: 'stopped' },
        { name: 'anime-site', status: 'stopped' }
      ];
    }

    function saveProjects(projects) {
      localStorage.setItem('hellhost-projects', JSON.stringify(projects));
    }

    function renderProjects(projects, isOwner) {
      projectList.innerHTML = '';
      projects.forEach(({ name, status = 'stopped' }, i) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `https://yourusername.github.io/${name}`;
        a.target = '_blank';
        a.textContent = `ðŸ“ ${name}`;
        li.appendChild(a);

        const statusSpan = document.createElement('span');
        statusSpan.textContent = status === 'running' ? ' âœ… Running' : ' ðŸ”´ Stopped';
        li.appendChild(statusSpan);

        if (isOwner) {
          const toggleBtn = document.createElement('button');
          toggleBtn.textContent = status === 'running' ? 'Stop' : 'Start';
          toggleBtn.className = 'delete-btn';
          toggleBtn.onclick = () => {
            projects[i].status = projects[i].status === 'running' ? 'stopped' : 'running';
            saveProjects(projects);
            renderProjects(projects, true);
          };
          li.appendChild(toggleBtn);

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'delete-btn';
          delBtn.onclick = () => {
            projects.splice(i, 1);
            saveProjects(projects);
            renderProjects(projects, true);
          };
          li.appendChild(delBtn);
        }

        projectList.appendChild(li);
      });
    }

    window.onload = () => {
      const projects = loadProjects();
      renderProjects(projects, false);

      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');

        if (accessToken) {
          fetch('https://discord.com/api/users/@me', {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          })
            .then(res => res.json())
            .then(user => {
              userInfoDiv.innerHTML = `
                <p>Logged in as <strong>${user.username}#${user.discriminator}</strong></p>
                <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="80" />
              `;
              loginBtn.style.display = 'none';

              const isOwner = user.id === ownerId;
              if (isOwner) {
                addProjectSection.style.display = 'block';
                renderProjects(projects, true);

                addProjectBtn.onclick = () => {
                  const name = projectNameInput.value.trim();
                  if (!name) {
                    alert('Enter project name!');
                    return;
                  }
                  projects.push({ name, status: 'stopped' });
                  saveProjects(projects);
                  renderProjects(projects, true);
                  projectNameInput.value = '';
                };
              }
              history.replaceState(null, '', window.location.pathname);
            })
            .catch(() => {
              userInfoDiv.textContent = 'Failed to fetch Discord user info.';
            });
        }
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Home</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1a0000, #660000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff4c4c;
    }

    header {
      background-color: #0d0000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px #ff3b3b33;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff3b3b;
      text-shadow: 0 0 5px #ff3b3b;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3b3b;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px #ff3b3b;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ffbbbb;
    }

    a.btn {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      background: #ff3b3b;
      padding: 12px 30px;
      border-radius: 40px;
      box-shadow: 0 5px 15px #ff3b3baa;
      transition: background 0.3s ease;
    }

    a.btn:hover {
      background: #cc2a2a;
      box-shadow: 0 7px 20px #cc2a2aee;
    }

    /* Contact Section */
    #contact {
      padding: 80px 20px;
      background: #140000;
      color: #ffbbbb;
      text-align: center;
    }

    #contact h2 {
      font-size: 2.5rem;
      color: #ff3b3b;
      margin-bottom: 1rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #ff3b3b;
      color: white;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <header>
    <div class="logo">Hell HostðŸ”¥</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Hell Host</h1>
    <p>Your fiery hosting solution â€” blazing fast and unstoppable.</p>
    <a href="https://github.com/yourusername/hell-host" target="_blank" class="btn">Explore on GitHub</a>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>

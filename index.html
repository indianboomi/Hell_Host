<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Home</title>
  <style>
    body {
      margin: 0;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .top-bar {
      height: 60px;
      background: #1a0000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 10px #ff3b3b22;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      color: #ff3b3b;
    }

    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    /* Right Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      height: 100%;
      width: 260px;
      background: #1a0000;
      box-shadow: -4px 0 10px #ff3b3b33;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 20px;
      text-align: left;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
    }

    /* Discord Avatar */
    #discord-user img {
      border-radius: 50%;
      border: 2px solid #ff3b3b;
      width: 45px;
      height: 45px;
    }

    .main {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .content-box {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="logo">üî• Hell Host</div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="discord-user"></div>
      <div class="menu-icon" id="menu-btn">‚ò∞</div>
    </div>
  </div>

  <!-- Right Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">‚öôÔ∏è Dashboard</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
  </div>

  <!-- Main Page Content -->
  <div class="main">
    <h1>Welcome to Hell Host üëπ</h1>
    <div class="content-box">
      <p>This is your hosting home screen.</p>
      <p>Use the menu ‚ò∞ to access Contact and Dashboard.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Discord avatar loader
    const user = JSON.parse(localStorage.getItem("discord_user"));
    if (user) {
      const avatarURL = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      document.getElementById("discord-user").innerHTML = `
        <img src="${avatarURL}" title="${user.username}#${user.discriminator}" />
      `;
    }

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menu-btn");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Optional: close sidebar when link clicked
    document.querySelectorAll(".sidebar a").forEach(link => {
      link.addEventListener("click", () => sidebar.classList.remove("open"));
    });
  </script>
</body>
</html>

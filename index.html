<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff4c4c;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Add an overlay to darken the background for better text visibility */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(26, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(30, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 15px #ff3b3b;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ff9999;
    }

    a.btn {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      background: #ff3b3b;
      padding: 12px 30px;
      border-radius: 40px;
      box-shadow: 0 5px 15px #ff3b3baa;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.btn:hover {
      background: #cc2a2a;
      box-shadow: 0 7px 20px #cc2a2aee;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px #ff3b3b;
      }
      to {
        box-shadow: 0 0 40px #ff6b6b;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hell Host</h1>
    <p>Welcome to your fiery hosting solution â€” blazing fast and unstoppable.</p>
    <a href="https://github.com/yourusername/hell-host" target="_blank" class="btn">Explore on GitHub</a>
  </div>
</body>
</html>

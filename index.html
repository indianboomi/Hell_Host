<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Home</title>
  <style>
    body {
      margin: 0;
      display: flex;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #1a0000;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 10px #ff3b3b22;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
    }

    #discord-user img {
      border-radius: 50%;
      border: 2px solid #ff3b3b;
      width: 50px;
      height: 50px;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .main {
      flex: 1;
      padding: 40px;
      margin-left: 220px;
      position: relative;
      width: 100%;
    }

    .logo {
      font-size: 2rem;
      color: #ff3b3b;
      margin-bottom: 30px;
    }

    .content-box {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div class="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">‚öôÔ∏è Dashboard</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
  </div>

  <!-- Main Page Content -->
  <div class="main">
    <!-- Discord avatar (top-right) -->
    <div id="discord-user"></div>

    <div class="logo">üî• Welcome to Hell Host üî•</div>

    <div class="content-box">
      <h2>üëã Hello!</h2>
      <p>This is the home of your hosting service.</p>
      <p>Visit the Dashboard to manage your system or Contact for support.</p>
    </div>
  </div>

  <!-- Discord Avatar Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("discord_user"));
    if (user) {
      const avatarURL = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      document.getElementById("discord-user").innerHTML = `
        <img src="${avatarURL}" title="${user.username}#${user.discriminator}" />
      `;
    }
  </script>
</body>
</html>

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hell Host Panel â€” Sign In</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b0b0d; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: #111214; padding: 20px; border-radius: 10px; width: 300px; }
    input { width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
    button { width: 100%; padding: 10px; background: #ff4d4d; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    .error { color: red; font-size: 14px; }
    .success { color: lightgreen; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card" id="authCard">
    <h2 id="formTitle">Sign In</h2>
    <div id="authForm">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="error" id="errorMsg"></div>
      <button id="signInBtn">Sign In</button>
    </div>
    <div id="welcomeMsg" style="display:none;">
      <p class="success">Welcome back, <span id="userDisplay"></span>!</p>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </div>  <script>
    const DEMO = { user: 'admin@hell.local', pass: 'Pa$$w0rd' };

    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const authForm = document.getElementById('authForm');
    const userDisplay = document.getElementById('userDisplay');

    function showWelcome(user) {
      authForm.style.display = 'none';
      welcomeMsg.style.display = 'block';
      userDisplay.textContent = user;
    }

    function showSignIn() {
      authForm.style.display = 'block';
      welcomeMsg.style.display = 'none';
      usernameEl.value = '';
      passwordEl.value = '';
    }

    // Check if already logged in
    const savedUser = localStorage.getItem('hellHostUser');
    if (savedUser) {
      showWelcome(savedUser);
    }

    signInBtn.addEventListener('click', () => {
      const username = usernameEl.value.trim();
      const password = passwordEl.value;

      if (!username || !password) {
        errorMsg.textContent = 'Please enter both fields.';
        return;
      }

      if (username.toLowerCase() === DEMO.user.toLowerCase() && password === DEMO.pass) {
        localStorage.setItem('hellHostUser', username);
        showWelcome(username);
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });

    signOutBtn.addEventListener('click', () => {
      localStorage.removeItem('hellHostUser');
      showSignIn();
    });
  </script></body>
</html>

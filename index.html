<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/5OeWXWa.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  z-index: -1;
}

.top-bar {
  background: #111;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.menu-icon {
  font-size: 28px;
  cursor: pointer;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  right: 0;
  background: #1a1a1a;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
  z-index: 999;
}

.sidebar a, .sidebar button {
  padding: 15px 25px;
  text-decoration: none;
  font-size: 1.2rem;
  color: #ffbbbb;
  display: block;
  background: none;
  border: none;
  text-align: left;
  width: 100%;
  cursor: pointer;
  font-family: inherit;
}

.sidebar a:hover, .sidebar button:hover {
  background: #ff3b3b;
  color: white;
}

.sidebar-header {
  text-align: center;
  padding: 15px;
  border-bottom: 1px solid #333;
}

.sidebar-header img {
  border-radius: 50%;
  width: 60px;
  height: 60px;
  margin-bottom: 10px;
}

.main {
  padding: 100px 20px 20px 20px;
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
}

.hidden { display: none; }

  </style>
</head>
<body>
  <div class="top-bar">
    <div>üè† Hell Host</div>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
  </div>  <div id="sidebar" class="sidebar">
    <div id="sidebar-user" class="sidebar-header hidden"></div>
    <a href="index.html" onclick="closeSidebar()">üè† Home</a>
    <a href="dashboard.html" onclick="closeSidebar()">üìä Dashboard</a>
    <a href="contact.html" onclick="closeSidebar()">üì¨ Contact</a>
    <a href="login.html" id="auth-link" onclick="closeSidebar()">üîê Login</a>
    <a href="admin.html" onclick="closeSidebar()">üõ†Ô∏è Admin Panel</a>
    <a href="owner.html" onclick="closeSidebar()">üëë Owner Panel</a>
    <button id="logout-btn" class="hidden" onclick="logout(); closeSidebar();">üö™ Logout</button>
  </div>  <div class="main">
    <h1>üî• Welcome to Hell Host</h1>
    <p>Powerful and free Minecraft server hosting with real-time control.</p>
  </div>  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }

    function logout() {
      localStorage.removeItem("discord_token");
      location.reload();
    }

    async function checkLogin() {
      const token = localStorage.getItem("discord_token");
      const sidebarUser = document.getElementById("sidebar-user");
      const authLink = document.getElementById("auth-link");
      const logoutBtn = document.getElementById("logout-btn");

      if (token) {
        sidebarUser.classList.remove("hidden");
        authLink.classList.add("hidden");
        logoutBtn.classList.remove("hidden");

        try {
          const res = await fetch("https://discord.com/api/users/@me", {
            headers: { Authorization: `Bearer ${token}` }
          });
          const user = await res.json();
          const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
          sidebarUser.innerHTML = `
            <img src="${avatar}" alt="Avatar" />
            <div>${user.username}#${user.discriminator}</div>
          `;
        } catch (e) {
          console.error("User info error", e);
        }
      } else {
        sidebarUser.classList.add("hidden");
        authLink.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
    }

    checkLogin();
  </script></body>
</html>

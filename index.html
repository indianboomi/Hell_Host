<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Home</title>
  <style>
    body {
      margin: 0;
      background: #0f0000;
      color: #ffbbbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .top-bar {
      height: 60px;
      background: #1a0000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 10px #ff3b3b22;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      color: #ff3b3b;
    }

    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    /* Right Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      height: 100%;
      width: 260px;
      background: #1a0000;
      box-shadow: -4px 0 10px #ff3b3b33;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 20px;
      text-align: left;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
    }

    /* Discord Avatar */
    #discord-user img {
      border-radius: 50%;
      border: 2px solid #ff3b3b;
      width: 45px;
      height: 45px;
    }

    .main {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .content-box {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell Host - Home</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/5OeWXWa.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .content {
      text-align: center;
      padding-top: 120px;
    }

    h1 {
      font-size: 3rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .btn {
      background: #ff3b3b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #cc2a2a;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #1a1a1a;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #ffbbbb;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
      color: white;
    }

    /* User Info */
    #user-info-bar {
      text-align: right;
    }

    #user-info-bar img {
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }

    #user-info-bar button,
    #user-info-bar a {
      background: #ff3b3b;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    #user-info-bar button:hover,
    #user-info-bar a:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>

  <!-- üîù Top Bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <div id="user-info-bar"></div>
  </div>

  <!-- üìã Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="contact.html">üì¨ Contact</a>
    <a href="login.html">üîê Login</a>
    <a href="admin.html">üõ†Ô∏è Admin Panel</a>
    <a href="owner.html">üëë Owner Panel</a>
  </div>

  <!-- üß† Page Content -->
  <div class="content">
    <h1>üî• Welcome to Hell Host</h1>
    <p>Manage your Minecraft servers with full control, power, and style. Host, monitor, and rule your world.</p>
    <a href="dashboard.html"><button class="btn">Go to Dashboard</button></a>
  </div>

  <script>
    // Sidebar open/close
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    }

    // Discord Login User Bar
    async function showUserBar() {
      const token = localStorage.getItem("discord_token");
      const container = document.getElementById("user-info-bar");

      if (!token) {
        container.innerHTML = `<a href="login.html">üîê Login</a>`;
        return;
      }

      try {
        const res = await fetch("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Invalid token");

        const user = await res.json();
        const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

        container.innerHTML = `
          <img src="${avatarUrl}" width="35" height="35" />
          <strong>${user.username}#${user.discriminator}</strong>
          <button onclick="logout()">Logout</button>
        `;
      } catch (err) {
        localStorage.removeItem("discord_token");
        container.innerHTML = `<a href="login.html">üîê Login</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("discord_token");
      location.reload();
    }

    showUserBar();
  </script>
</body>
</html>

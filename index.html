<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .main {
      padding: 40px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    .dashboard-content {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff3b3b33;
      margin-top: 30px;
    }

    .menu-icon {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">🔥 Hell Host</div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="discord-user"></div>
      <div class="menu-icon" id="menu-btn">☰</div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="home.html">🏠 Home</a>
    <a href="dashboard.html">⚙️ Dashboard</a>
    <a href="contact.html">✉️ Contact</a>
    <a href="#" onclick="logout()">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>🔥 Welcome to Hell Host</h2>
    <div class="dashboard-content">
      <p>Your dark, fast, and powerful hosting platform is here.</p>
      <p>Manage bots, track logs, and stay in control with your Hell Dashboard.</p>
      <button onclick="location.href='dashboard.html'">Go to Dashboard</button>
    </div>
  </div>

  <script>
    document.getElementById("menu-btn").onclick = () => {
      document.getElementById("sidebar").classList.toggle("open");
    };

    function logout() {
      localStorage.clear();
      location.href = "home.html";
    }
  </script>
</body>
</html>

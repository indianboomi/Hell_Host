<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Server Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome to Server Panel</h2>
      <div class="tabs">
        <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
        <button id="signup-tab" onclick="showForm('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="form hidden">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="divider">or</div>

      <div class="oauth-buttons">
        <button class="oauth discord" onclick="loginWithDiscord()">Login with Discord</button>
        <button class="oauth google" onclick="loginWithGoogle()">Login with Google</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell Host - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/5OeWXWa.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .btn {
      background: #ff3b3b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #cc2a2a;
    }

    #user-info-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      text-align: right;
    }

    #user-info-bar img {
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }

    #user-info-bar button {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #user-info-bar a {
      background: #ff3b3b;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    #user-info-bar button:hover,
    #user-info-bar a:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>

  <!-- üîí Discord Login/Logout Top-Right -->
  <div id="user-info-bar"></div>

  <div class="content">
    <h1>üî• Welcome to Hell Host</h1>
    <p>Manage your Minecraft servers with blazing speed and control. Get started now with powerful tools and features!</p>
    <a href="dashboard.html"><button class="btn">Go to Dashboard</button></a>
  </div>

  <script>
    async function showUserBar() {
      const token = localStorage.getItem("discord_token");
      const container = document.getElementById("user-info-bar");

      if (!token) {
        container.innerHTML = `
          <a href="login.html">üîê Login with Discord</a>
        `;
        return;
      }

      try {
        const res = await fetch("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Invalid token");

        const user = await res.json();
        const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

        container.innerHTML = `
          <div style="background:rgba(0,0,0,0.8);padding:10px;border-radius:8px;">
            <img src="${avatarUrl}" width="40" height="40" />
            <strong>${user.username}#${user.discriminator}</strong>
            <button onclick="logout()">Logout</button>
          </div>
        `;
      } catch (err) {
        localStorage.removeItem("discord_token");
        container.innerHTML = `<a href="login.html">üîê Login with Discord</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("discord_token");
      location.reload();
    }

    showUserBar();
  </script>

</body>
</html>

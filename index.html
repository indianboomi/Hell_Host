<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Host üî• - Hosting Panel with Discord Login</title>
  <style>
    /* Reset & base */
    body {
      background-color: #121212;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 5px;
    }
    .tagline {
      font-style: italic;
      margin-bottom: 40px;
    }
    #userInfo {
      margin-bottom: 30px;
      color: #fff;
    }
    #userInfo img {
      border-radius: 50%;
      margin-top: 10px;
    }
    button {
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      padding: 12px 25px;
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5b6eae;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: left;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #ff6666;
      text-decoration: none;
      font-size: 1.1em;
    }
    a:hover {
      color: #fff;
      text-decoration: underline;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    .add-project-container {
      margin-top: 20px;
    }
    .add-project-container button {
      margin-left: 10px;
      background-color: #ff4444;
      padding: 10px 20px;
    }
    .add-project-container button:hover {
      background-color: #dd2222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Hell Host</h1>
    <p class="tagline">Your Darkest Hosting Panel</p>

    <div id="userInfo">
      <!-- User info will appear here after login -->
    </div>

    <button id="discordLoginBtn">Login with Discord</button>

    <h2>Your Projects</h2>
    <ul id="projectList">
      <!-- Existing projects -->
      <li><a href="https://yourusername.github.io/project1" target="_blank">üìÅ project1</a></li>
      <li><a href="https://yourusername.github.io/anime-site" target="_blank">üìÅ anime-site</a></li>
    </ul>

    <div class="add-project-container" style="display:none;" id="addProjectSection">
      <input type="text" id="projectName" placeholder="New Project Name (e.g. my-site)" />
      <button onclick="addProject()">‚ûï Add Project</button>
    </div>
  </div>

  <script>
    const clientId = '1384756715760652360'; // Replace with your Discord Application Client ID
    const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
    const scope = encodeURIComponent('identify');
    const discordLoginUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;

    const loginBtn = document.getElementById('discordLoginBtn');
    const userInfoDiv = document.getElementById('userInfo');
    const addProjectSection = document.getElementById('addProjectSection');
    const projectList = document.getElementById('projectList');

    loginBtn.onclick = () => {
      window.location.href = discordLoginUrl;
    };

    function addProject() {
      const nameInput = document.getElementById('projectName');
      const name = nameInput.value.trim();
      if (!name) {
        alert('Please enter a project name.');
        return;
      }

      // Create new list item with link
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `https://yourusername.github.io/${name}`;
      a.target = '_blank';
      a.textContent = `üìÅ ${name}`;
      li.appendChild(a);
      projectList.appendChild(li);

      nameInput.value = '';
    }

    // On page load, check if token exists in URL hash
    window.onload = () => {
      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');

        if (accessToken) {
          // Fetch user info from Discord API
          fetch('https://discord.com/api/users/@me', {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          })
            .then(res => {
              if (!res.ok) throw new Error('Failed to fetch user info');
              return res.json();
            })
            .then(user => {
              // Show user info
              userInfoDiv.innerHTML = `
                <p>Logged in as <strong>${user.username}#${user.discriminator}</strong></p>
                <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="80" alt="Avatar" />
              `;

              // Hide login button & show add project UI
              loginBtn.style.display = 'none';
              addProjectSection.style.display = 'block';

              // Optionally, clean URL hash to hide token (browser history trick)
              history.replaceState(null, '', window.location.pathname);
            })
            .catch(() => {
              userInfoDiv.textContent = 'Failed to fetch Discord user info.';
            });
        }
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔥 Hell Host Minecraft Panel</title>
  <style>
    body {
      background-color: #121212;
      color: #ff4444;
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }
    button {
      margin: 0 6px;
      padding: 8px 15px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #7289da;
      color: white;
    }
    button:hover {
      background-color: #5b6eae;
    }
    .delete-btn {
      background-color: #ff4444;
    }
    .delete-btn:hover {
      background-color: #cc2222;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      color: #ff6666;
      text-decoration: none;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔥 Hell Host Minecraft Panel</h1>
    <div id="userInfo"></div>
    <button id="discordLoginBtn">Login with Discord</button>

    <h2>Your Projects</h2>
    <ul id="projectList"></ul>

    <div id="addProjectSection" style="display:none; margin-top: 20px;">
      <input type="text" id="projectName" placeholder="New Project Name (e.g. my-site)" />
      <button id="addProjectBtn">➕ Add Project</button>
    </div>
  </div>

  <script>
    const CLIENT_ID = '1384756715760652360'; // Discord app client ID
    const OWNER_ID = '886868526734905354';   // Your Discord user ID
    const REDIRECT_URI = encodeURIComponent(window.location.origin + window.location.pathname);
    const SCOPE = encodeURIComponent('identify');
    const DISCORD_LOGIN_URL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;

    const API_URL = 'http://123.45.67.89:3000'; // Your backend API URL
    const API_AUTH_TOKEN = 'myUltraSecretToken123!';           // Must match backend AUTH_TOKEN

    const loginBtn = document.getElementById('discordLoginBtn');
    const userInfoDiv = document.getElementById('userInfo');
    const projectList = document.getElementById('projectList');
    const addProjectSection = document.getElementById('addProjectSection');
    const addProjectBtn = document.getElementById('addProjectBtn');
    const projectNameInput = document.getElementById('projectName');

    loginBtn.onclick = () => {
      window.location.href = DISCORD_LOGIN_URL;
    };

    let projects = [];

    function loadProjects() {
      const data = localStorage.getItem('hellhost-projects');
      return data ? JSON.parse(data) : [
        { name: 'project1', status: 'stopped' },
        { name: 'anime-site', status: 'stopped' }
      ];
    }

    function saveProjects() {
      localStorage.setItem('hellhost-projects', JSON.stringify(projects));
    }

    async function startServer() {
      try {
        const res = await fetch(`${API_URL}/start`, {
          method: 'POST',
          headers: { Authorization: API_AUTH_TOKEN }
        });
        const text = await res.text();
        alert(text);
      } catch (err) {
        alert('Error starting server');
      }
    }

    async function stopServer() {
      try {
        const res = await fetch(`${API_URL}/stop`, {
          method: 'POST',
          headers: { Authorization: API_AUTH_TOKEN }
        });
        const text = await res.text();
        alert(text);
      } catch (err) {
        alert('Error stopping server');
      }
    }

    async function getStatus() {
      try {
        const res = await fetch(`${API_URL}/status`);
        const json = await res.json();
        return json.running;
      } catch {
        return false;
      }
    }

    async function renderProjects(isOwner) {
      projectList.innerHTML = '';
      const serverRunning = await getStatus();

      projects.forEach(({ name }, i) => {
        const li = document.createElement('li');

        const a = document.createElement('a');
        a.href = `https://yourusername.github.io/${name}`;
        a.target = '_blank';
        a.textContent = `📁 ${name}`;
        li.appendChild(a);

        const statusSpan = document.createElement('span');
        statusSpan.style.marginLeft = '10px';
        statusSpan.textContent = serverRunning ? ' ✅ Running' : ' 🔴 Stopped';
        li.appendChild(statusSpan);

        if (isOwner) {
          const startBtn = document.createElement('button');
          startBtn.textContent = 'Start Server';
          startBtn.onclick = async () => {
            await startServer();
            renderProjects(true);
          };
          li.appendChild(startBtn);

          const stopBtn = document.createElement('button');
          stopBtn.textContent = 'Stop Server';
          stopBtn.onclick = async () => {
            await stopServer();
            renderProjects(true);
          };
          li.appendChild(stopBtn);

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'delete-btn';
          delBtn.onclick = () => {
            projects.splice(i, 1);
            saveProjects();
            renderProjects(true);
          };
          li.appendChild(delBtn);
        }

        projectList.appendChild(li);
      });
    }

    window.onload = () => {
      projects = loadProjects();
      renderProjects(false);

      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');

        if (accessToken) {
          fetch('https://discord.com/api/users/@me', {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          })
            .then(res => res.json())
            .then(user => {
              userInfoDiv.innerHTML = `
                <p>Logged in as <strong>${user.username}#${user.discriminator}</strong></p>
                <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="80" />
              `;
              loginBtn.style.display = 'none';

              const isOwner = user.id === OWNER_ID;
              if (isOwner) {
                addProjectSection.style.display = 'block';
                renderProjects(true);

                addProjectBtn.onclick = () => {
                  const name = projectNameInput.value.trim();
                  if (!name) {
                    alert('Enter project name!');
                    return;
                  }
                  projects.push({ name });
                  saveProjects();
                  renderProjects(true);
                  projectNameInput.value = '';
                };
              }
              history.replaceState(null, '', window.location.pathname);
            })
            .catch(() => {
              userInfoDiv.textContent = 'Failed to fetch Discord user info.';
            });
        }
      }
    };
  </script>
</body>
</html>

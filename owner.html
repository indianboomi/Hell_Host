<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Owner Panel - Hell Host</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/5OeWXWa.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.85);
  z-index: -1;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: rgba(0, 0, 0, 0.9);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

.menu-icon {
  font-size: 28px;
  cursor: pointer;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  right: 0;
  background: #1a1a1a;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
  z-index: 999;
}

.sidebar a {
  padding: 15px 25px;
  text-decoration: none;
  font-size: 1.2rem;
  color: #ffbbbb;
  display: block;
  transition: 0.2s;
}

.sidebar a:hover {
  background: #ff3b3b;
  color: white;
}

#user-info-bar img {
  border-radius: 50%;
  vertical-align: middle;
  margin-right: 10px;
}

#user-info-bar button {
  background: #ff3b3b;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  margin-left: 10px;
}

.main-content {
  padding-top: 120px;
  text-align: center;
}

.hidden {
  display: none;
}

.card {
  background: #2a0000;
  padding: 30px;
  margin: 30px auto;
  max-width: 600px;
  border-radius: 12px;
  box-shadow: 0 0 10px red;
}

.error {
  color: red;
  font-weight: bold;
}

  </style>
</head>
<body>  <!-- Top Bar -->  <div class="top-bar">
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <div id="user-info-bar"></div>
  </div>  <!-- Sidebar -->  <div id="sidebar" class="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="contact.html">üì¨ Contact</a>
    <a href="login.html">üîê Login</a>
    <a href="owner.html">üëë Owner Panel</a>
  </div>  <!-- Main Content -->  <div class="main-content">
    <div id="owner-panel" class="card hidden">
      <h2>üëë Welcome, Owner!</h2>
      <p>This is your protected admin panel. Only you can see this.</p><h3>üì¢ Send Announcement</h3>
  <textarea id="announceText" rows="4" cols="40" placeholder="Enter message..."></textarea><br>
  <button onclick="sendAnnouncement()">Send to Discord</button>

  <h3>üõ†Ô∏è Bot Control</h3>
  <button onclick="sendBotCommand('start')">Start Bot</button>
  <button onclick="sendBotCommand('stop')">Stop Bot</button>
  <button onclick="sendBotCommand('restart')">Restart Bot</button>
</div>

<div id="not-owner" class="error hidden">
  <h3>üö´ Access Denied</h3>
  <p>You are not authorized to view this page.</p>
</div>

  </div>  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    function getToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      if (token) {
        localStorage.setItem('discord_token', token);
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    async function showUserBar() {
      const token = localStorage.getItem("discord_token");
      const container = document.getElementById("user-info-bar");

      if (!token) {
        container.innerHTML = `<a href="login.html">üîê Login</a>`;
        return;
      }

      try {
        const res = await fetch("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Invalid token");

        const user = await res.json();
        const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

        container.innerHTML = `
          <img src="${avatar}" width="35" height="35">
          <strong>${user.username}#${user.discriminator}</strong>
          <button onclick="logout()">Logout</button>
        `;

        if (user.id === "886868526734905354") {
          document.getElementById("owner-panel").classList.remove("hidden");
        } else {
          document.getElementById("not-owner").classList.remove("hidden");
        }
      } catch {
        localStorage.removeItem("discord_token");
        container.innerHTML = `<a href="login.html">üîê Login</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("discord_token");
      location.reload();
    }

    async function sendAnnouncement() {
      const text = document.getElementById("announceText").value;
      const webhookUrl = "YOUR_DISCORD_WEBHOOK_URL";

      if (!text.trim()) return alert("Enter a message.");

      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text })
      });

      alert("Message sent!");
      document.getElementById("announceText").value = "";
    }

    async function sendBotCommand(command) {
      const webhookUrl = "YOUR_DISCORD_WEBHOOK_URL";
      const payload = { content: `!${command}` };

      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(`Sent command: ${command}`);
    }

    getToken();
    showUserBar();
  </script></body>
</html>

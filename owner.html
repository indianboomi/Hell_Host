<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell Host - Owner Panel</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/5OeWXWa.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #1a1a1a;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #ffbbbb;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #ff3b3b;
      color: white;
    }

    #user-info-bar {
      text-align: right;
    }

    #user-info-bar img {
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }

    #user-info-bar button {
      background: #ff3b3b;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    .panel {
      margin-top: 120px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .panel h1 {
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .panel p {
      font-size: 1.1rem;
    }

    .unauthorized {
      color: red;
      text-align: center;
      margin-top: 150px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <div id="user-info-bar"></div>
  </div>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="contact.html">üì¨ Contact</a>
    <a href="login.html">üîê Login Page</a>
    <a href="owner.html">üëë Owner Panel</a>
  </div>

  <!-- Owner Content -->
  <div id="panel" class="panel" style="display: none;">
    <h1>üëë Owner Panel</h1>
    <p>Welcome back, master of Hell Host. Here‚Äôs your command center!</p>
    <!-- You can add more tools/cards below -->
  </div>

  <div id="unauthorized" class="unauthorized" style="display: none;">
    ‚ùå Access Denied. You are not the owner of Hell Host.
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    async function checkOwner() {
      const token = localStorage.getItem("discord_token");
      const userBar = document.getElementById("user-info-bar");
      const panel = document.getElementById("panel");
      const unauthorized = document.getElementById("unauthorized");

      if (!token) {
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Invalid token");

        const user = await res.json();
        const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

        userBar.innerHTML = `
          <img src="${avatar}" width="35" height="35" />
          <strong>${user.username}#${user.discriminator}</strong>
          <button onclick="logout()">Logout</button>
        `;

        if (user.id === "886868526734905354") {
          panel.style.display = "block";
        } else {
          unauthorized.style.display = "block";
        }

      } catch (err) {
        localStorage.removeItem("discord_token");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem("discord_token");
      location.reload();
    }

    checkOwner();
  </script>
</body>
</html>

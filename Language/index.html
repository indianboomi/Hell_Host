<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HELL HOST</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="left-header">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/46/Minecraft_logo_2021.svg/1200px-Minecraft_logo_2021.svg.png" alt="Logo" class="logo" />
      <h1>HELL HOST</h1>
      <span class="badge">But Paid</span>
    </div>
    <div class="language-selector">
      <svg id="languageIcon" class="language-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"></svg>
      <ul id="languageDropdown" class="language-dropdown">
        <li data-lang="en">English</li>
        <li data-lang="ta">Tamil</li>
        <li data-lang="hi">Hindi</li>
        <li data-lang="te">Telugu</li>
        <li data-lang="kn">Kannada</li>
        <li data-lang="ja">Japanese</li>
      </ul>
    </div>
  </header>
  <main>
    <h2 id="mainText"></h2>
    <button id="playButton"></button>
  </main>
  <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HELL HOST</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f8;
            color: #c43939;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: white;
        }
        .left-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        h1 {
            font-weight: bold;
            color: #c43939;
            margin: 0;
        }
        .badge {
            background: #c43939;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .language-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        main {
            margin-top: 60px;
        }
        h2 {
            font-weight: bold;
            color: #c43939;
        }
        #playButton {
            margin-top: 20px;
            background: #c43939;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(196,57,57,0.5);
        }
        #playButton:active {
            box-shadow: none;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

        <div class="left-header">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/46/Minecraft_logo_2021.svg/1200px-Minecraft_logo_2021.svg.png" alt="Logo" class="logo" />

        <button id="playButton">Play</button>
    </main>

        document.getElementById('playButton').addEventListener('click', () => {
            alert('Play button clicked! Implement your login or play logic here.');
        });

</body>
</html>
